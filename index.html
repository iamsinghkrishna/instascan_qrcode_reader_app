<html>
<head>
  <meta charset="utf-8">
  <title>Webcam QR code reader app</title>
  <script src="js/jsQR.js"></script>
  <link href="css/styles.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <h1>Webcam QR code reader</h1>
  <button id="qrcodeButton" onclick="qrcodeReaderSwitch()">Turn on QR code reader</button><br/><br/>
  <div id="qrcodeContainer" hidden=true>
    <div id="loadingMessage">Unable to access video stream (please make sure you have a webcam enabled)</div>
    <canvas id="canvas" hidden></canvas>
    <div>QR code info: <span id="qrOutput"></span></div>
  </div>
  
  <script src="js/qrreader.js"></script>
</body>
</html>
